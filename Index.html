<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ROCK THE VOTE: PROVEN IMPACT & GENERATION GAP SOLUTION</title>
  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#020617;
      color:#e5e7eb;
    }
    .header{
      padding:24px 32px;
      background:linear-gradient(135deg,#7e22ce,#0891b2);
      color:white;
    }
    .header-text h1{
      margin:0 0 4px;
      font-size:26px;
      font-weight:800;
      letter-spacing:0.04em;
    }
    .header-text p{
      margin:0;
      font-size:16px;
      opacity:.95;
    }
    .content{
      padding:24px 32px 40px;
    }
    .description h2{
      margin:0 0 4px;
      font-size:20px;
      font-weight:700;
    }
    .description p{
      margin:0;
      font-size:14px;
      color:#d1d5db;
      line-height:1.6;
    }
    .chart-wrapper{
      margin-top:16px;
      padding:16px;
      background:#0b1220;
      border-radius:12px;
      box-shadow:0 20px 40px rgba(15,23,42,.8);
      opacity:0;
      transform:translateY(8px);
      transition:opacity .7s ease, transform .7s ease;
    }
    .chart-inner{
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    .chart-panel{
      min-height:380px;
    }
    .chart-footer{
      display:flex;
      flex-wrap:wrap;
      gap:16px;
      align-items:flex-start;
    }
    .insight-panel{
      flex:1 1 260px;
      padding:14px 16px;
      border-radius:10px;
      background:#1e293b;
      border:1px solid #334155;
      font-size:14px;
      line-height:1.5;
    }
    .insight-panel h3{
      margin:0 0 6px;
      font-size:16px;
      font-weight:700;
      color:#93c5fd;
    }
    .insight-panel strong{
      color:#fcd34d;
    }

    .controls-panel{
      flex:1 1 260px;
      padding:12px 14px;
      border-radius:10px;
      background:#020617;
      border:1px solid #1f2937;
      font-size:12px;
    }
    .controls-row{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:8px;
    }
    #play-button{
      border:none;
      border-radius:999px;
      padding:8px 16px;
      font-size:13px;
      cursor:pointer;
      background:linear-gradient(135deg,#7e22ce,#0891b2);
      color:white;
      font-weight:600;
      box-shadow:0 8px 18px rgba(0,0,0,.5);
    }
    #play-button:hover{
      filter:brightness(1.05);
    }
    #year-slider{
      flex:1;
    }
    .controls-meta{
      font-size:11px;
      color:#9ca3af;
    }
    .context-box{
      margin-top:24px;
      padding:18px 22px;
      border-radius:10px;
      background:#1e293b;
      border:1px solid #334155;
      font-size:14px;
      line-height:1.5;
      opacity:0;
      transform:translateY(8px);
      transition:opacity .7s ease, transform .7s ease;
    }
    .context-box strong{
      color:#34d399;
    }
    .disclaimer{
      margin-top:16px;
      font-size:10px;
      color:#6b7280;
    }
    .revealed{
      opacity:1 !important;
      transform:translateY(0) !important;
    }
  </style>
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
</head>
<body>
<div class="header">
  <div class="header-text">
    <h1>ROCK THE VOTE: PROVEN IMPACT & GENERATION GAP SOLUTION</h1>
    <p>Data visualization demonstrating the impact of RTV's model on youth turnout versus national benchmarks.</p>
  </div>
</div>
<div class="content">
  <div class="description">
    <h2>The RTV Success Delta: A Proven ROI for Youth Engagement</h2>
    <p>This chart tracks presidential election turnout since 2008...</p>
  </div>

<div class="chart-wrapper" id="chart-wrapper">
  <div class="chart-inner">
    <div class="chart-panel">
      <div id="turnout-chart" style="height:100%; width:100%; min-height:380px;"></div>
    </div>

<script>
const years = [2008, 2012, 2016, 2020, 2024];
const turnoutOver30 = [0.67,0.66,0.65,0.65,0.68];
const turnout1829 = [0.51,0.45,0.46,0.50,0.47];
const rockTheVote = [0.74,0.75,0.73,0.78,0.77];

const traceBaseline = {x:years,y:[0,0,0,0,0],type:"scatter",line:{color:"transparent"},hoverinfo:"skip"};
const trace1829 = {x:years,y:turnout1829,type:"scatter",mode:"lines+markers",
  line:{color:"#22d3ee",shape:"spline"},fill:"tonexty",fillcolor:"rgba(34,211,238,0.15)"};
const traceRTVLift = {x:years,y:rockTheVote,type:"scatter",line:{color:"transparent"},
  fill:"tonexty",fillcolor:"rgba(168,85,247,0.30)"};
const traceRTV = {x:years,y:rockTheVote,type:"scatter",mode:"lines+markers",
  line:{color:"#a855f7",shape:"spline",width:4},marker:{color:"#fcd34d"}};
const traceOver30 = {x:years,y:turnoutOver30,type:"scatter",mode:"lines+markers",
  line:{color:"#9ca3af",shape:"spline",dash:"dot"}};

Plotly.newPlot("turnout-chart",
 [traceBaseline,trace1829,traceRTVLift,traceRTV,traceOver30],
 {paper_bgcolor:"#0b1220",plot_bgcolor:"#0b1220",
  yaxis:{range:[0,1],tickformat:".0%"},xaxis:{dtick:4}});
</script>
</body></html>
